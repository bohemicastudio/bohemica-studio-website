<div
  x-data="(function () { return {
			translation: {
				en: {
					'description': `This was a small project for a FinTech start-up based in Britain and Estonia. Their main proposition was the method of a <strong>dynamic funds transfer</strong>. Monetary funds were transferred to another account overtime instead of a one-time payment as known from the traditional online banking. This was achieved with the help of blockchain technology. We designed a prototype of the iOS app.`,
					'prototypeVideo': `Prototype walkthrough:`,
					'prototypeScreens': `Individual screens:`
					},
				cs: {
				}
			}
		}
		})()"
>
  <div
    class="flex flex-row items-center pb-8 space-x-6 border-b border-gray-400"
  >
    <a
      x-bind:href="window.router.getPath('overview')"
      data-navigo
      class="flex flex-row items-center py-2 px-3 space-x-1 font-medium bg-yellow-400 rounded-xl ring-offset-2 transition duration-100 ease-linear focus:ring-2 group focus:ring-offset-white focus:ring-yellow-500"
    >
      <i
        class="transition duration-200 ease-out transform gg-chevron-left text-cool-gray-800 group-hover:text-cool-gray-900 group-hover:-translate-x-0.5 flex-shrink-0"
      ></i>
      <span
        class="leading-none whitespace-nowrap text-cool-gray-800 group-hover:text-cool-gray-900"
        x-text="$store['global'].return('backToProjectOverview')"
      ></span>
    </a>
  </div>

  <div class="mx-auto prose-sm sm:prose md:prose-lg lg:prose-xl xl:max-w-none">
    <div class="flex flex-grow items-center">
      <img
        alt="Image graphics"
        x-bind:class="`h-${$store['translation.projects'].return(`list['superflow'].logoHeight`)}`"
        x-bind:src="`./images/project/superflow/${$store['translation.projects'].return(`list['superflow'].logo`)}`"
      />
    </div>

    <div
      class="grid gap-y-2 gap-x-5 font-medium"
      style="grid-template-columns: min-content auto"
    >
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.client') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].client`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.year') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].year`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.type') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].type`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.industry') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].industry`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.platforms') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].platforms`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.stack') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['superflow'].stack`)"
      ></span>
    </div>

    <hr class="border-gray-500" />

    <p x-html="translation[$store.global.language]['description']"></p>

    <h4 x-text="translation[$store.global.language]['prototypeVideo']"></h4>
    <video
      src="./images/project/superflow/prototype.mp4"
      autoplay
      controls
      class="mx-auto mt-4 w-80 rounded-lg border border-gray-300 outline-none focus:outline-none"
    ></video>
    <h4 x-text="translation[$store.global.language]['prototypeScreens']"></h4>
    <div class="grid grid-cols-3 gap-x-8 mt-4">
      <img
        alt="Image graphics"
        src="./images/project/superflow/1.svg"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
      <img
        alt="Image graphics"
        src="./images/project/superflow/2.svg"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
      <img
        alt="Image graphics"
        src="./images/project/superflow/3.svg"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </div>
  </div>

  <div
    class="flex flex-row items-center pt-8 mt-16 space-x-6 border-t border-gray-400"
  >
    <a
      x-bind:href="window.router.getPath('overview')"
      data-navigo
      class="flex flex-row items-center py-2 px-3 space-x-1 font-medium bg-yellow-400 rounded-xl ring-offset-2 transition duration-100 ease-linear focus:ring-2 group focus:ring-offset-white focus:ring-yellow-500"
    >
      <i
        class="transition duration-200 ease-out transform gg-chevron-left text-cool-gray-800 group-hover:text-cool-gray-900 group-hover:-translate-x-0.5 flex-shrink-0"
      ></i>
      <span
        class="leading-none whitespace-nowrap text-cool-gray-800 group-hover:text-cool-gray-900"
        x-text="$store['global'].return('backToProjectOverview')"
      ></span>
    </a>
  </div>
