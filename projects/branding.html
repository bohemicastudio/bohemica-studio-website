<div
  x-data="(function () { return {
			translation: {
				en: {
					'logos': 'Logos',
					'processes': 'Messy processes',
					'processesSubtitle': '...that lead to beautiful results',
					'emailTemplate': 'Email template'
				},
				cs: {
					'logos': 'Loga',
					'processes': 'Ústřižky z procesu vývoje',
					'processesSubtitle': '',
					'emailTemplate': 'Šablona emailu'
				}
			}
		}
		})()"
>
  <div
    class="flex flex-row items-center pb-8 space-x-6 border-b border-gray-400"
  >
    <a
      x-bind:href="window.router.getPath('overview')"
      data-navigo
      class="
        flex flex-row
        items-center
        py-2
        px-3
        space-x-1
        font-medium
        bg-yellow-400
        rounded-xl
        ring-offset-2
        transition
        duration-100
        ease-linear
        focus:ring-2
        group
        focus:ring-offset-white focus:ring-yellow-400
      "
    >
      <i
        class="
          transition
          duration-200
          ease-out
          transform
          gg-chevron-left
          text-cool-gray-800
          group-hover:text-cool-gray-900 group-hover:-translate-x-0.5
          flex-shrink-0
        "
      ></i>
      <span
        class="
          leading-none
          whitespace-nowrap
          text-cool-gray-800
          group-hover:text-cool-gray-900
        "
        x-text="$store['global'].return('backToProjectOverview')"
      ></span>
    </a>
  </div>

  <div class="mx-auto prose-sm sm:prose md:prose-lg lg:prose-xl xl:max-w-none">
    <div class="flex flex-grow items-center">
      <img
        alt="Logo image"
        x-bind:class="`h-${$store['translation.projects'].return(`list['branding'].logoHeight`)}`"
        x-bind:src="`./images/project/branding/${$store['translation.projects'].return(`list['branding'].logo`)}`"
      />
    </div>

    <div
      class="grid gap-y-2 gap-x-5 font-medium"
      style="grid-template-columns: min-content auto"
    >
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.client') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['branding'].client`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.type') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['branding'].type`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.platforms') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['branding'].platforms`)"
      ></span>
      <span
        class="text-gray-500 whitespace-nowrap font-dm-mono"
        x-text="$store['translation.projects'].return('labels.stack') + ':'"
      ></span>
      <span
        class="text-gray-800"
        x-text="$store['translation.projects'].return(`list['branding'].stack`)"
      ></span>
    </div>

    <hr class="border-gray-500" />

    <h3 x-text="translation[$store.global.language]['logos']"></h3>
    <picture>
      <source srcset="./images/project/branding/1.webp" type="image/webp" />
      <source srcset="./images/project/branding/1.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/1.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <picture>
      <source srcset="./images/project/branding/2.webp" type="image/webp" />
      <source srcset="./images/project/branding/2.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/2.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <picture>
      <source srcset="./images/project/branding/3.webp" type="image/webp" />
      <source srcset="./images/project/branding/3.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/3.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <picture>
      <source srcset="./images/project/branding/4.webp" type="image/webp" />
      <source srcset="./images/project/branding/4.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/4.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <picture>
      <source srcset="./images/project/branding/5.webp" type="image/webp" />
      <source srcset="./images/project/branding/5.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/5.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <h3 x-text="translation[$store.global.language]['processes']"></h3>
    <p x-text="translation[$store.global.language]['processesSubtitle']"></p>
    <picture>
      <source srcset="./images/project/branding/6.webp" type="image/webp" />
      <source srcset="./images/project/branding/6.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/6.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
    <picture>
      <source srcset="./images/project/branding/7.webp" type="image/webp" />
      <source srcset="./images/project/branding/7.png" type="image/png" />
      <img
        alt="Image graphics"
        src="./images/project/branding/7.png"
        class="w-full rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>

    <picture>
      <figcaption>
        <strong
          x-text="translation[$store.global.language]['emailTemplate']"
        ></strong>
      </figcaption>
      <source
        srcset="./images/project/branding/retech-email-template.webp"
        type="image/webp"
      />
      <source
        srcset="./images/project/branding/retech-email-template.png"
        type="image/png"
      />
      <img
        alt="Image graphics"
        src="./images/project/branding/retech-email-template.png"
        class="rounded-lg border border-gray-300"
        data-zoom
        loading="lazy"
      />
    </picture>
  </div>

  <div
    class="
      flex flex-row
      items-center
      pt-8
      mt-16
      space-x-6
      border-t border-gray-400
    "
  >
    <a
      x-bind:href="window.router.getPath('overview')"
      data-navigo
      class="
        flex flex-row
        items-center
        py-2
        px-3
        space-x-1
        font-medium
        bg-yellow-400
        rounded-xl
        ring-offset-2
        transition
        duration-100
        ease-linear
        focus:ring-2
        group
        focus:ring-offset-white focus:ring-yellow-400
      "
    >
      <i
        class="
          transition
          duration-200
          ease-out
          transform
          gg-chevron-left
          text-cool-gray-800
          group-hover:text-cool-gray-900 group-hover:-translate-x-0.5
          flex-shrink-0
        "
      ></i>
      <span
        class="
          leading-none
          whitespace-nowrap
          text-cool-gray-800
          group-hover:text-cool-gray-900
        "
        x-text="$store['global'].return('backToProjectOverview')"
      ></span>
    </a>
  </div>
</div>
