<h3
  class="pb-8 text-3xl font-bold text-gray-900 border-b border-gray-600"
  x-text="$store['translation.projects'].return('projectLibrary')"
></h3>

<div class="grid grid-cols-1 auto-rows-fr">
  <template
    x-for="(entry, index) in Object.entries($store['translation.projects'].return('list'))"
    :key="entry[0]"
  >
    <a
      x-bind:href="window.router.getPath(entry[0])"
      data-navigo
      class="
        flex flex-col
        col-span-1
        justify-between
        items-start
        py-10
        px-4
        space-y-12
        border-b-2 border-gray-500
        outline-none
        lg:pl-0 lg:pr-6 lg:hover:pl-6 lg:focus:pl-6
        hover:border-gray-800 hover:bg-gray-200
        focus:outline-none focus:bg-gray-200
      "
      style="
        transition: padding 200ms ease-in-out,
          background-color 100ms linear 50ms;
      "
    >
      <div class="flex flex-grow items-center">
        <img
          alt="Image graphics"
          x-bind:class="'h-'+entry[1].logoHeight"
          x-bind:src="`./images/project/${entry[0]}/${entry[1].logo}`"
        />
      </div>
      <div class="flex flex-col space-y-6">
        <div class="text-xl text-gray-900 md:text-2xl lg:text-3xl">
          <span x-text="entry[1].client"></span>
          <span x-show="entry[1].year" x-text="' | '"></span>
          <span
            x-show="entry[1].year"
            class="font-semibold"
            x-text="entry[1].year"
          ></span>
        </div>
        <div class="flex flex-wrap space-x-1 space-x-reverse">
          <template x-for="(category, index) in entry[1].categories">
            <span
              class="
                select-none
                text-white
                bg-gray-600
                text-sm
                px-2.5
                py-1
                rounded-full
                font-medium
                whitespace-nowrap
              "
              x-text="category"
            ></span>
          </template>
        </div>
      </div>
    </a>
  </template>
</div>
