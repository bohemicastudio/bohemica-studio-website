name: Deploy to Bookstack

on:
  push:
    branches:
      - master
      
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy script
        uses: garygrossgarten/github-action-ssh@release
          with:
            command: whoami
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            passphrase: ${{ secrets.PASSPHRASE }}
            privateKey: ${{ secrets.PRIVATE_KEY}}