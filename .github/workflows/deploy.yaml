name: "Deploy to Bookstack"

on:
  push:
    branches:
      - master
      
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: "Deploy script"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: whoami