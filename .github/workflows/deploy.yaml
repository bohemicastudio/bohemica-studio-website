name: Deploy to Bookstack

on:
  push:
    branches:
      - master
      
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy script yey
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          passphrase: ${{ secrets.PASSWORD }}
          key: ${{ secrets.PRIVATE_KEY }}
#          port: ${{ secrets.PORT }}
          script: whoami