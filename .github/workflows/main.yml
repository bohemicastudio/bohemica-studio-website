# This GitHub Action will automatically deploy your project to GitHub Pages. It can be configured to push your production-ready code into any branch you'd like, including gh-pages and docs. It can also handle cross repository deployments too.
# https://github.com/marketplace/actions/deploy-to-github-pages

name: Build and Deploy

# Controls when the action will run.
on:
  push:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: PNPM
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.17.2

      # Runs a set of commands using the runners shell
      - name: Install and Build üîß # This example project is built using pnpm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pnpm install
          pnpm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.

      # - name: Deploy on bookstack
      #   uses: nogsantos/scp-deploy@master
      #   with:
      #     src: ./build/*
      #     host: ${{ secrets.SSH_HOST }}
      #     remote: ${{ secrets.SSH_DIR }}
      #     port: ${{ secrets.SSH_PORT }}
      #     user: ${{ secrets.SSH_USER }}
      #     key: ${{ secrets.SSH_KEY }}
      
      - name: Rsync deploy
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          path: ./build/
          remote_path: ${{ secrets.SSH_DIR }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}